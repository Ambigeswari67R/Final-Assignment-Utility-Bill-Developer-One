<div class="container-fluid">
    <app-header></app-header>
</div>
<div class="container">
  <form class="login-form" id="custForm">
      <h4 style="margin-top: 5px;">PAYMENT</h4>
      

      <div class="form-group">
          <label for="date">Date</label>
           <input type="text" id="duedate" name="date"  class="form-control" #date required>
      </div>
      <div class="form-group">
          <label for="amount">Amount</label>
           <input type="text" id="amount" name="amount"  class="form-control" #amount required>
      </div>
      <div class="form-group">
          <label for="paymentMethod">paymentMethod</label>
           <input type="text" id="paymentMethod" name="paymentMethod"  class="form-control" #paymentMethod required>
      </div>
      <div class="form-group">
          <label for="discount">discount</label>
           <input type="text" id="discount" name="discount"  class="form-control" #discount required>
      </div>
      
      <button type="button" class="btn btn-primary" (click)="addTransaction(date.value,amount.value,paymentMethod.value,discount.value)">SUBMIT</button>
      
  </form>
  <br><br>
</div>
